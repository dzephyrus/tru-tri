<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lien he</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css">
	<!-- CSS only -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/responsive.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<script src="https://code.jquery.com/jquery-3.5.1.js"integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="crossorigin="anonymous"></script>
</head>
<body>
	<article class="container-fluid bg-responsive-t">	
		<div class="w-1136-t">
			<div class="category-title-t h1-gil-t">
				<span class="text-gray-t text-black-t"><a href="#">Trang chủ</a>&nbsp;&nbsp;<i class="fas fa-chevron-right" style="color: #7D7C83;font-size: 12px;"></i></span>&nbsp;&nbsp;
				<span class="text-gray-t"><a href="#">Liên hệ</a></span>
			</div>
			<div class="contact-title-t h3-gil-t">
				<span>Liên hệ</span><br>
				<span>với chúng tôi</span> 
			</div>
			<div class="contact-t">
				<div class="contact-email">
					<span class="contact-email__title">Email</span><br>
					<span class="text-gray-t fs-20">thichtructhaiminh@gmail.com</span>
				</div>
				<div class="contact-phone">
					<span class="contact-email__title">Điện thoại</span><br>
					<span class="text-gray-t fs-20">+84.123.456.789</span>
				</div>
				<div class="contact-workTime">
					<span class="contact-email__title">Giờ làm việc</span><br>
					<span class="text-gray-t fs-20">5.00 AM - 20:00 PM</span>
				</div>
			</div>
			<div class="send-form-t text-brown-t ">Gửi mẫu liên hệ</div>
		</div>
		<div class="image-contact-t"><img src="images/2.png" alt=""></div>
		<div class="w-744-t pb-80">
			<div class="from-title-t">Cho chúng tôi biết bạn muốn giúp đỡ gì</div>
			<form action="" method="" accept-charset="utf-8">
				<div class="from-row">
					<div class="from-group">
						<input type="text" placeholder="Tên của bạn">
					</div>
					<div class="from-group">
						<input type="email" placeholder="Email">
					</div>
				</div>
				<div class="from-row">
					<div class="from-group">
						<textarea name="" id="" cols="30" rows="5" placeholder="Nội dung tin nhắn"></textarea>
					</div>
				</div>
				<button type="submit" class="btn btn-brown">Gửi tin</button>
			</form>
		</div>
	</article>
	<!-- JavaScript Bundle with Popper -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
