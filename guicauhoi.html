<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gui cau hoi</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css">
	<!-- CSS only -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/responsive.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<script src="https://code.jquery.com/jquery-3.5.1.js"integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="crossorigin="anonymous"></script>
</head>
<body>
	<article class="container-fluid pb-80">
		<div class="w-1136-t">
			<div class="category-title-t h1-gil-t">
				<span class="text-gray-t text-black-t"><a href="#">Trang chủ</a>&nbsp;&nbsp;<i class="fas fa-chevron-right" style="color: #7D7C83;font-size: 12px;"></i></span>&nbsp;&nbsp;
				<span class="text-gray-t"><a href="#">Hỏi đáp</a></span>
			</div>
			<div class="w-548-t">
				<div class="seen-qa-t h3-gil-t text-center">Gửi câu hỏi</div>
				<form action="" method="" accept-charset="utf-8">
					<div class="from-row">
						<div class="from-group">
							<input type="text" placeholder="Tên của bạn">
						</div>
					</div>
					<div class="from-row">
						<div class="from-group">
							<input type="email" placeholder="Email">
						</div>
					</div>
					<div class="from-row">
						<div class="from-group">
							<input type="text" placeholder="Tiêu đề">
						</div>
					</div>
					<div class="from-row">
						<div class="from-group">
							<select name="" id="">
								<option value="0">Cảm xúc tri giác</option>
								<option value="1">Cảm xúc tri giác</option>
								<option value="2">Cảm xúc tri giác</option>
								<option value="3">Cảm xúc tri giác</option>
								<option value="4">Cảm xúc tri giác</option>
							</select>
						</div>
					</div>
					<div class="from-row">
						<div class="from-group">
							<textarea name="" id="" cols="30" rows="5" placeholder="Nội dung tin nhắn"></textarea>
						</div>
					</div>
					<button type="submit" class="btn btn-brown btn--seen">Gửi tin</button>
				</form>
			</div>
		</div>
	</article>
	<!-- JavaScript Bundle with Popper -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	<script src="js/main.js"></script>
</body>
</html>
